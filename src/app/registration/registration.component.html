<div>
  <mat-card>
    <mat-card-title>
      Register New User!
    </mat-card-title>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username" [(ngModel)]="user.username">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="Password" [(ngModel)]="user.password">
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</div>
