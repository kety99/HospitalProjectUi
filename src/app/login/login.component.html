<div fxLayout="column" fxLayoutAlign="center center">
  <mat-card style="padding:15px; width:70%">
    <mat-card-title>Login</mat-card-title>
    <mat-card-subtitle>Hello, login into HospitalApp</mat-card-subtitle>
    <mat-card-content fxLayout="column" fxLayoutAlign="center center" style="width:50%">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username" [(ngModel)]="username">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" type="password" [(ngModel)]="password">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="login()">Login</button>
    </mat-card-content>
  </mat-card>
</div>
